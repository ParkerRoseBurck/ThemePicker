<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Theme Picker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link id="css" rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
        <script src="main.js" async></script>
    </head>
    <body>
        <header>
            <h1>Choose a Theme!</h1>
            <p>This site demonstrates the ability for the user to change the entire theme and style of the site at the click of a button using JavaScript and different CSS files.</p>
        </header>
       <section class="main-section">
        <div class="buttons-section-borders">
            <div class="button-border" id="space-button-border">
                <img id="circle1" src="img/purple-circle.png">
            </div>
            <div class="button-border" id="ocean-button-border">
                <img id="circle2" src="img/darkpurple-circle.png">
             </div>
             <div class="button-border" id="forest-button-border">
                <img id="circle3" src="img/pink-circle.png">
             </div>
         </div>
           <div class="buttons-section">
               <div class="button" id="space-button">
                <h3>Space</h3>
               </div>
               <div class="button" id="ocean-button">
                <h3>Ocean</h3>
                </div>
                <div class="button" id="forest-button">
                    <h3>Forest</h3>
                </div>
            </div>

       </section>
        
        <footer>

        </footer>
    </body>
</html>
